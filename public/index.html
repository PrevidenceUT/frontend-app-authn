<!doctype html>
<html lang="en-us">
  <head>
      <title>Authn | <%= process.env.SITE_NAME %></title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
      <link rel="shortcut icon" href="<%=htmlWebpackPlugin.options.FAVICON_URL%>" type="image/x-icon" />
      <script src="https://cdnjs.cloudflare.com/ajax/libs/iframe-resizer/4.3.6/iframeResizer.contentWindow.min.js"
              integrity="sha512-R7Piufj0/o6jG9ZKrAvS2dblFr2kkuG4XVQwStX+/4P+KwOLUXn2DXy0l1AJDxxqGhkM/FJllZHG2PKOAheYzg=="
              crossorigin="anonymous"
              referrerpolicy="no-referrer">
      </script>
      <% if (process.env.OPTIMIZELY_URL) { %>
        <script
          src="<%= process.env.OPTIMIZELY_URL %>"
        ></script>
      <% } else if (process.env.OPTIMIZELY_PROJECT_ID) { %>
        <script
          src="<%= process.env.MARKETING_SITE_BASE_URL %>/optimizelyjs/<%= process.env.OPTIMIZELY_PROJECT_ID %>.js"
        ></script>
      <% } %>
      <style>
        html, body {
          height: 100%;
          width: 100%;
          margin: 0;
          padding: 0;
        }

        #root {
        height: 100%;
        position: relative;
        background-image: url(/Figma_bg.png);
        background-size: cover;
        filter: brightness(1); 
        }
        
        #root::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 50%;
        background-image: linear-gradient(to bottom, rgba(255, 255, 255, 0) 10%, rgba(255, 255, 255, 0.3) 60%, rgba(255, 255, 255, 1) 100%),
                  url(/fade.png);
        background-size: cover;
        opacity: 1; /* Adjust the opacity as needed */
        mix-blend-mode: multiply;
        pointer-events: none; /* Allow interaction with content behind */
        }
      </style>
  </head>
  <body>
    <div id="root" style="background-image: url(/Figma_bg.png) ;">
    </div>
  </body>
</html>
